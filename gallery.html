<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="./assets/scripts/aframe-vid-shader.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        vr-mode-ui="enabled: false"
        arjs='trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
        renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true;">

        
        <!-- marker 1 -->
        <a-marker preset='custom' type="pattern" url="./marker3/pattern-marker1.patt">
            <a-entity position="0 -2.25 -6" rotation="0 0 0"
                scale="0.7 0.7 0.7" obj-model="obj: url(assets/box1/Cube_01_3.obj);">
            </a-entity>
        </a-marker>

		<!-- marker 2 -->
		<a-marker preset='custom' type="pattern" url="./marker3/pattern-marker2.patt">
            <a-entity position="0 0 -2.5" rotation="0 0 0"
                scale="0.6 0.6 0.6" obj-model="obj: url(assets/box2/02_Nature.obj);">
            </a-entity>
        </a-marker>
		
		<!-- marker 3 -->
		<a-marker preset='custom' type="pattern" url="./marker3/pattern-marker3.patt">
            <a-entity position="0 0 -2.5" rotation="0 0 0"
                scale="0.6 0.6 0.6" obj-model="obj: url(assets/box3/03_Elements.obj);">
            </a-entity>
        </a-marker>
		
		<!-- marker 4 -->
		<a-marker preset='custom' type="pattern" url="./marker3/pattern-marker4.patt">
            <a-entity position="0 -0.5 -4.5" rotation="0 -45 0"
                scale="1.6 1.6 1.6" obj-model="obj: url(assets/box4/04_Gomboc.obj);">
            </a-entity>
        </a-marker>
		

        <a-entity rotation-reader camera></a-entity>
    </a-scene>


    <script>
        // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            sceneEl.camera = new THREE.PerspectiveCamera();
        });
    </script>
</body>

</html>
