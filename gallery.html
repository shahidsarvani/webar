<!DOCTYPE html>
<html>
<script src="./scripts/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="./scripts/aframe-ar.js"></script>
<script src="./scripts/aframe-vid-shader.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        vr-mode-ui="enabled: false"
        arjs='trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
        renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true;">

        
        <!-- marker 1 -->
        <a-marker preset='custom' type="pattern" url="./assets/markers/pattern-marker1.patt">
            <a-entity position="0 0 -3" rotation="0 0 0" material="shader:video;src:url(./videos/RED.mp4);"
                scale="0.6 0.6 0.6" obj-model="obj: url(./assets/object_models/Cube_01_3.obj);">
            </a-entity>
        </a-marker>

		<!-- marker 2 -->
		<a-marker preset='custom' type="pattern" url="./assets/markers/pattern-marker2.patt">
            <a-entity position="0 0 -2.5" rotation="0 0 0"
                scale="0.6 0.6 0.6" obj-model="obj: url(./assets/object_models/02_Nature.obj);">
            </a-entity>
        </a-marker>
		
		<!-- marker 3 -->
		<a-marker preset='custom' type="pattern" url="./assets/markers/pattern-marker3.patt">
            <a-entity position="0 0 -2.5" rotation="0 0 0"
                scale="0.6 0.6 0.6" obj-model="obj: url(./assets/object_models/03_Elements.obj);">
            </a-entity>
        </a-marker>
		
		<!-- marker 4 -->
		<a-marker preset='custom' type="pattern" url="./assets/markers/pattern-marker4.patt">
            <a-entity position="0.5 -1 -4.5" rotation="0 -45 0"
                scale="1.8 1.8 1.8" obj-model="obj: url(./assets/object_models/04_Gomboc.obj);">
            </a-entity>
        </a-marker>
		

        <a-entity rotation-reader camera></a-entity>
    </a-scene>


    <script>
        // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            sceneEl.camera = new THREE.PerspectiveCamera();
        });
    </script>
</body>

</html>
